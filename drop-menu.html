    <style>
        body, div, dl, dt, dd, ul, ol, li,
        h1, h2, h3, h4, h5, h6, pre, p, blockquote,
        form, fieldset, input, textarea, th, td {
            margin: 0px;
            padding: 0px;
        }

        body {
            width: 960px;
            margin: 0px auto; /* margin-top:0px;
                                 margin-bottom: 0px;
                                 margin-right: auto;
                                 margin-left: auto; */
        }

        #nav {
            list-style: none;
            font-weight: bold;
            float: left;
            width:100%;
            margin-bottom: 10px;
        }

        #nav li { 
            float:left;
            margin-right: 10px;
            position: relative;
        }

        #nav a {
            display: block;
            padding: 5px;
            color: #fff;
            background: #333;
            text-decoration: none;
        }

        #nav a:hover {
            color: #fff;
            background: #6b0c36;
            text-decoration: underline;
        }

        #nav ul {
            background: rgba(255,255,255,0);
            list-style: none;
            position: absolute; /* within nav */
            display: none;
        }


        #nav ul li {
            padding-top: 1px;
            float:none; 
        }

        #nav ul li a {
            white-space: nowrap;
        }

        #nav li:hover ul {
            display: block;
        }

        #nav li:hover a {
            background: #0c6b0c;
            text-decoration: underline;
        }

        #nav li:hover ul a {
            text-decoration: none;
        }

        #nav li:hover a:hover {
            text-decoration: none;
        }


    </style>
